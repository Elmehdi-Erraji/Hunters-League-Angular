<div class="p-6 max-w-lg bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Create New Specie</h2>

  <!-- Success and Error Messages -->
  <div *ngIf="successMessage" class="mb-4 p-4 bg-green-100 text-green-800 rounded-lg">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-100 text-red-800 rounded-lg">
    {{ errorMessage }}
  </div>

  <!-- Specie Form -->
  <form [formGroup]="specieForm" (ngSubmit)="onSubmit()">
    <!-- Name Field -->
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
      <input id="name" type="text" formControlName="name"
             class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-gray-300 focus:outline-none"
             placeholder="Enter specie name">
      <span *ngIf="specieForm.get('name')?.invalid && specieForm.get('name')?.touched"
            class="text-red-500 text-sm">
  Name is required (min 3 characters).
</span>    </div>

    <!-- Category Field -->
    <div class="mb-4">
      <label for="category" class="block text-gray-700 font-medium mb-2">Category</label>
      <div class="relative">
        <select id="category" formControlName="category"
                class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-gray-300 focus:outline-none appearance-none bg-white">
          <option value="SEA">SEA</option>
          <option value="BIRD">Bird</option>
          <option value="BIG_GAME">BIG_GAME</option>
        </select>
      </div>
      <span *ngIf="specieForm.get('category')?.invalid && specieForm.get('category')?.touched" class="text-red-500 text-sm">Category is required.</span>
    </div>

    <!-- Minimum Weight Field -->
    <div class="mb-4">
      <label for="minimumWeight" class="block text-gray-700 font-medium mb-2">Minimum Weight (kg)</label>
      <input id="minimumWeight" type="number" formControlName="minimumWeight"
             class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-gray-300 focus:outline-none"
             placeholder="Enter minimum weight">
      <span *ngIf="specieForm.get('minimumWeight')?.invalid && specieForm.get('minimumWeight')?.touched" class="text-red-500 text-sm">Valid weight is required.</span>
    </div>

    <!-- Difficulty Field -->
    <div class="mb-4">
      <label for="difficulty" class="block text-gray-700 font-medium mb-2">Difficulty</label>
      <div class="relative">
        <select id="difficulty" formControlName="difficulty"
                class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-gray-300 focus:outline-none appearance-none bg-white">
          <option value="">Select Difficulty</option>
          <option value="COMMON">Common</option>
          <option value="RARE">Rare</option>
          <option value="EPIC">Epic</option>
          <option value="EPIC">LEGENDARY</option>
        </select>
      </div>
      <span *ngIf="specieForm.get('difficulty')?.invalid && specieForm.get('difficulty')?.touched" class="text-red-500 text-sm">Difficulty is required.</span>
    </div>

    <!-- Points Field -->
    <div class="mb-4">
      <label for="points" class="block text-gray-700 font-medium mb-2">Points</label>
      <input id="points" type="number" formControlName="points"
             class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-gray-300 focus:outline-none"
             placeholder="Enter points">
      <span *ngIf="specieForm.get('points')?.invalid && specieForm.get('points')?.touched" class="text-red-500 text-sm">Valid points are required.</span>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end">
      <button type="submit"
              [disabled]="loading"
              class="px-6 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-900 focus:outline-none focus:ring focus:ring-gray-300">
        {{ loading ? 'Creating...' : 'Create Specie' }}
      </button>
    </div>
  </form>
</div>
