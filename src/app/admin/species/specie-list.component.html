<div class="p-6 bg-white shadow-lg rounded-lg">
  <h3 class="text-xl font-bold mb-4">Species List</h3>

  <!-- Table -->
  <div class="overflow-x-auto">
    <table class="w-full border-collapse">
      <thead>
      <tr class="bg-gray-100">
        <th class="p-3 border">ID</th>
        <th class="p-3 border">Name</th>
        <th class="p-3 border">Category</th>
        <th class="p-3 border">Min Weight (kg)</th>
        <th class="p-3 border">Difficulty</th>
        <th class="p-3 border">Points</th>
        <th class="p-3 border">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let species of paginatedSpeciesWithColors" class="hover:bg-gray-50">
        <!-- Avatar with first letter and random color -->
        <td class="p-3 border">#</td>
        <td class="p-3 border">{{ species.name }}</td>
        <td class="p-3 border">{{ species.category }}</td>
        <td class="p-3 border">{{ species.minimumWeight }}</td>
        <td class="p-3 border">{{ species.difficulty }}</td>
        <td class="p-3 border">{{ species.points }}</td>
        <!-- Action buttons -->
        <td class="p-3 border">
          <div class="flex space-x-2">
            <button (click)="editSpecies(species)"
                    class="bg-gray-500 text-white px-3 py-1 rounded-lg hover:bg-gray-600">Edit</button>
            <button (click)="deleteSpecies(species.id)"
                    class="bg-gray-500 text-white px-3 py-1 rounded-lg hover:bg-gray-600">Delete</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->

  <!-- Pagination Controls -->
  <div class="flex justify-between items-center mt-4">
    <!-- Prev Button -->
    <button
      (click)="prevPage()"
      [disabled]="currentPage === 0"
      class="bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-800"
    >
      Prev
    </button>

    <!-- Page Info -->
    <span>Page {{ currentPage + 1 }} of {{ totalPages }}</span>

    <!-- Next Button -->
    <button
      (click)="nextPage()"
      class="bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-800"
    >
      Next
    </button>
  </div>

  <!-- Page Numbers -->
  <div class="flex justify-center mt-4 space-x-2">
    <button *ngFor="let page of [].constructor(totalPages); let i = index"
            (click)="getSpecies(i, pageSize)"
            [class.bg-gray-800]="currentPage === i"
            class="bg-gray-700 text-white px-3 py-2 rounded-lg hover:bg-gray-800">
      {{ i + 1 }}
    </button>
  </div>

</div>
