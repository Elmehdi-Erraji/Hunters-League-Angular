<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Profile</h2>

    <!-- Display Role -->
    <p class="text-gray-700 text-center mb-4">Role: <strong>{{ role }}</strong></p>

    <!-- Logout Button -->
    <div class="flex justify-center">
      <button (click)="logout()"
              class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Logout
      </button>
    </div>
  </div>
</div>
