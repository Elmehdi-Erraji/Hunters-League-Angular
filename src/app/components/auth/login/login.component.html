<div class="h-screen flex justify-center items-center bg-gray-100">
  <div class="w-full max-w-sm p-6 bg-white shadow-md rounded-md">
    <h2 class="text-2xl font-semibold mb-4">Login</h2>
    <form (submit)="login()">
      <div class="mb-4">
        <label class="block text-gray-700">Username</label>
        <input [(ngModel)]="username" class="w-full p-2 border rounded-md" placeholder="Username" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" [(ngModel)]="password" class="w-full p-2 border rounded-md" placeholder="Password" />
      </div>
      <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-md mb-2">Login</button>
    </form>
    <p class="text-center mt-4">Don't have an account?
      <a routerLink="/register" class="text-blue-500">Register here</a>
    </p>
  </div>
</div>
